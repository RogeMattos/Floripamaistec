<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cálculo IMC</title>
    <link rel="stylesheet" href="./Stilos.css">
    
</head>
<body>
    <header>
        <h1>Calcule o seu IMC</h1>
    </header>
    <section>
        <form >
            <div >
                <label >Digite seu peso</label> 
                <input type="number" placeholder="" id="Peso" > <br>
            </div>
            <div>
                <label>Digite sua altura</label>
                <input type="number" placeholder="" id="Altura" > <br>
            </div>
           
           <div>
            <button type="button" onclick="calcularImc()">Calcular IMC</button>
           </div>

          
            <p id="Resultado"> </p> 
           
        </form>
      
    </section>
    
    <script src="CalcularImc.js"></script>
    
</body>
</html>
