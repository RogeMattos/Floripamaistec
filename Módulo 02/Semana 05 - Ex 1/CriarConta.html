<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
</head>
<body>
    <section class="Criar Conta">
        <div class="content">
            <form class="CriarConta1" method="post" name="Criar Conta">
                <h1><i class="CriarConta"></i>Criar Conta</h1>
                <div class="inputs">
                    <label>
                      <input type="text" class="campos" placeholder="E-mail" name="email">
                    </label>
                    <label>
                      <input type="password" class="campos" placeholder="Senha"  name="senha">
                    </label>
                    <label>
                        <input type="password" class="campos" placeholder="Confirmar Senha"  name="confirma">
                      </label>
                    <input type="submit" class="btn_cadastrar" name="cadastar" value="Cadastrar">
                    
                  </div><!--inputs-->

            </form>
        </div>

    </section>
</body>
</html>
