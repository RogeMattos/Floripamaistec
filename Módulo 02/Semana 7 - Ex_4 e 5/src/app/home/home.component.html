

<form [formGroup]="Home"  id="form" (ngSubmit)="enviarFormulario()">
    <p class="avaliacao">Avalie o seu Filme!!</p>
    <div>
        <label for="nome">Nome</label>
        <br>
        <input type="text" id="nome" formControlName="nome">
    </div>
    <div>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email"  formControlName="email">
    </div>
    <div>
        <label for="nomeDoFilme">Nome do Filme</label>
        <br>
        <input type="text" id="nomeDoFilme" formControlName="nomeDoFilme">
    </div>
    <div>
        <label for="avaliacao">Avaliação</label>
        <br>
        <input id="avaliacao" type="number" formControlName="avaliacao">
        
    </div>
    <br>
    <div>
        <button type="submit" [disabled]="Home.invalid">Enviar</button>
    </div>
    <br>
    <div>
        <button type="button" id="btCAncelar">Cancelar </button>
    </div>




</form>
